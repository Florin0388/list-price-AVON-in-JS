<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista AVON</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container my-4">
      <h1 class="text-center mb-4">Lista de preturi AVON</h1>

      <!-- Formular pentru adăugarea produselor -->
      <div class="card p-3 mb-4">
        <h3 class="card-title">Adaugă Produs</h3>
        <div class="row g-2">
          <div class="col-md-4">
            <input
              type="text"
              id="product-name"
              class="form-control"
              placeholder="Nume Produs"
            />
          </div>
          <div class="col-md-4">
            <input
              type="number"
              id="product-quantity"
              class="form-control"
              placeholder="Cantitate"
            />
          </div>
          <div class="col-md-4">
            <input
              type="number"
              id="product-price"
              class="form-control"
              placeholder="Preț (RON)"
            />
          </div>
          <div class="col-md-12 mt-3">
            <button onclick="addProduct()" class="btn btn-danger w-100">
              Adaugă Produs
            </button>
          </div>
        </div>
      </div>

      <!-- Căutare produse -->
      <div class="mb-4">
        <input
          type="text"
          id="search-input"
          class="form-control"
          placeholder="Căutare Produs"
          oninput="searchProducts()"
        />
      </div>

      <!-- Tabel cu produse -->
      <div class="table-responsive">
        <table class="table table-bordered table-striped">
          <thead class="table-danger">
            <tr>
              <th>Produs</th>
              <th>Cantitate</th>
              <th>Preț</th>
              <th>Acțiuni</th>
            </tr>
          </thead>
          <tbody id="product-list">
            <!-- Rânduri generate dinamic -->
          </tbody>
        </table>
      </div>

      <!-- Butoane de export -->
      <div class="d-flex justify-content-end mt-4">
        <button onclick="exportToPDF()" class="btn btn-outline-danger">
          Export PDF
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
